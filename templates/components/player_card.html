<!-- Player Comparison Section -->
<div class="max-w-7xl w-full mx-auto p-6">    
  <div id="player_grid" class="grid grid-cols-1 md:grid-cols-5 gap-8 m-12">

  {% for i in range(1,3) %}
    
    <!-- Player {{i}} Card -->
    <div id="player_{{i}}_card" class="{% if i == 1 %} col-start-1 {% else %} col-end-6 {% endif %} col-span-2 bg-white rounded-lg shadow-2xl p-6 flex flex-col items-center justify-between border-5 animate__animated animate__fadeIn animate__slower mix-blend-lighten border-4 border-grey">
      <div class="absolute inset-0 bg-black bg-opacity-70 text-white flex items-center justify-center text-xl opacity-0 transition-opacity duration-300 pointer-events-none hover:opacity-100">
          Select Player
      </div>
      <!-- Player Image -->
      <img id="player_{{i}}_image" class="h-48 w-48 object-cover rounded-full mb-4" src="" alt="Player {{i}} Image">
      
      <!-- Player Info -->
      <h2 id="player_{{i}}_name" class="text-2xl md:text-3xl font-bold text-gray-800"></h2>
      <p class="text-white text-lg"><span id="player_{{i}}_position" class="font-medium"></span></p>
      <p class="text-white text-lg"><span id="player_{{i}}_club" class="font-medium"></span></p>
      
      <!-- Dropdown to Select Stats Type -->
      <div class="w-full mb-4">
        <select id="player_{{i}}_stat_dropdown" class="w-full p-2 border border-gray-300 rounded-md">
          <option value="appearances">Appearances</option>
          <option value="goals">Goals</option>
          <option value="assists">Assists</option>
        </select>
      </div>

      <!-- Stats -->
      <div id="player_{{i}}_stats" class="mt-6 gap-4 w-full">
        <canvas id="player_{{i}}_chart" width="400" height="200"></canvas>
      </div>

    </div>
  {% endfor %}
</div>
</div>
