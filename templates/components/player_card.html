<!-- Player Comparison Section -->
<div class="max-w-7xl w-full mx-auto p-6">    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 m-12">

    
    {% for i in range(1,3) %}
      
      <!-- Player {{i}} Card -->
      <div id="p{{i}}_card" class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center justify-between">
        <!-- Player Image -->
        <img id="player_{{i}}_image" class="h-48 w-48 object-cover rounded-full mb-4" src="" alt="Player {{i}} Image">
        
        <!-- Player Info -->
        <h2 id= "player_{{i}}_name" class="text-2xl md:text-3xl font-bold text-gray-800">Player {{i}}</h2>
        <p id="player_{{i}}_position" class="text-gray-500 text-lg">Position: <span class="font-medium">Forward</span></p>
        <p id="p{{i}}_club" class="text-gray-500 text-lg">Team: <span class="font-medium">FC Awesome</span></p>
        
        <!-- Stats -->
        <div class="mt-6 grid grid-cols-2 gap-4 w-full">
          <div class="p-4 bg-gray-50 rounded-lg shadow-md">
            <p class="text-lg font-semibold text-gray-800">Goals</p>
            <p id="p{{i}}_goals" class="text-3xl font-bold text-green-500">25</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg shadow-md">
            <p class="text-lg font-semibold text-gray-800">Assists</p>
            <p id="p{{i}}_assists" class="text-3xl font-bold text-blue-500">18</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg shadow-md">
            <p class="text-lg font-semibold text-gray-800">Appearances</p>
            <p class="text-3xl font-bold text-purple-500">30</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg shadow-md">
            <p class="text-lg font-semibold text-gray-800">Clean Sheets</p>
            <p class="text-3xl font-bold text-red-500">10</p>
          </div>
        </div>

                <!-- Select Player Button -->
                <button class="mt-6 bg-blue-500 text-white py-2 px-6 rounded-full font-semibold text-lg hover:bg-blue-600" onclick="selectPlayer('Player 1')">Select Player {{i}}</button>      
            
    </div>
    {% endfor %}
  </div>
</div>
