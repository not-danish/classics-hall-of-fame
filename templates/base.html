<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap">
</head>

<body class="font-oswald font-normal">
    <header class="bg-royal-blue relative">
        <!-- Navigation bar -->
        <nav class="bg-transparent text-white p-4 absolute top-0 left-0 right-0 z-10">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-xl font-semibold">Footy Classics</div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Rank Players</a></li>
                    <li><a href="#" class="hover:text-gray-300">Leaderboard</a></li>
                </ul>
            </div>
        </nav>

        <!-- Background video section -->
        <div class="snap-container">
            <section class="snap-section h-screen relative bg-royal-blue">
                <video autoplay muted loop class="absolute inset-0 object-cover w-full h-full opacity-20">
                    <source src="https://www.dropbox.com/scl/fi/n29t54jyexki2zfsh1uj1/header-vid.mp4?rlkey=8ntaqh6ikoo79izh8jyennynn&raw=1" type="video/mp4">
                    <!-- Add additional source elements for other video formats if needed -->
                    Your browser does not support the video tag.
                </video>

                <div class="w-screen h-screen relative sm:text-center sm:justify-center">
                    <div class="text-white text-left h-screen w-full flex flex-col items-start justify-center pl-8">
                        <h1 class="md:text-4xl lg:text-7xl 2xl:text-8xl">DISCOVER THE TOP FOOTBALL PLAYERS <br>WORLDWIDE</h1>
                        <p class="font-oswald font-thin text-3xl mt-5 mb-10 ml-2">As Ranked by You </p>
                        <button id="scrollToNext" class="font-thin bg-green-400 text-royal-blue py-2 px-4 rounded-3xl mt-10">Rank Players</button>
                    </div>
                </div>
            </section>

            <section class="snap-section h-screen relative bg-royal-blue">
                <!-- Content for the next section goes here -->
            </section>

            <!-- Add more snap-sections as needed -->
        </div>
    </header>

    <script>
        document.getElementById('scrollToNext').addEventListener('click', function() {
            const nextSection = document.querySelector('.snap-section:nth-child(2)');
            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>

</html>
