<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <style>
        .hover-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            mix-blend-mode: difference;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="font-sans">
    <!-- Navigation bar -->
    <nav class="bg-royal-blue text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-semibold">Your Website</div>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Services</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero section -->
    <section class="bg-royal-blue text-white py-24 relative">
        <div class="container mx-auto flex items-center relative">
            <div class="flex-1">
                <h1 class="text-4xl font-bold">Welcome to Your Website</h1>
                <p class="text-lg mt-4">Your catchy and prominent subtitle goes here</p>
                <button class="mt-6 px-6 py-3 bg-white text-blue-900 font-semibold rounded-full hover:bg-blue-100 transition duration-300">Get Started</button>
            </div>
            <div class="flex-1 hidden lg:block relative">
                <div id="imageOverlay" class="absolute inset-0 bg-black opacity-0"></div>
                <img src="https://www.footyrenders.com/render/bruno-fernandes-43.png" alt="Background Image" class="opacity-50">
                <div id="hoverCircle" class="hover-circle"></div>
            </div>
        </div>
    </section>
</body>

</html>
