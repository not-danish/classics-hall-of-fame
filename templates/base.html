<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"></head>

<body class="font-overpass font-bold">
    <header class="bg-royal-blue relative">
        <!-- Navigation bar -->
        {% include "components/nav.html" %}

        {% block header_content %}
        {% endblock %}        
    </header>

    <script>
        document.getElementById('scrollToNext').addEventListener('click', function() {
            const nextSection = document.querySelector('.snap-section:nth-child(2)');
            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='scripts/updateFirebase.js')}}"></script>

</body>

</html>
